<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="ComevalLicenciaDocenteDialog" header="Licencia-Docente" widgetVar="ComevalLicenciaDocenteDialogVar" modal="true" appendTo="@(body)" resizable="false" closable="true" closeOnEscape="true" style="font-size:12px; font-weight:bold;">
        <h:form id="ComevalLicenciaDocenteForm">
            <link href="../css/style.css" rel="stylesheet" type="text/css"/>
            <p:tabView id="tabView1">
                <p:tab id="tab1" title="Solicitud">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo solicitud" style="font-size:10px; font-weight:bold;"/>
                        <p:outputLabel value="Estado solicitud" style="font-size:10px; font-weight:bold;"/>
                        <p:selectOneMenu id="cbxTipoSolicitud" disabled="#{Bean_Comeval_Licencia_Docente.cbxTipoSolicitud}" value="#{Bean_Comeval_Licencia_Docente.id_tipo_solicitud}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_tipo_solicitud}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cbxEstadoSolicitud" disabled="#{Bean_Comeval_Licencia_Docente.cbxEstadoSolicitud}" value="#{Bean_Comeval_Licencia_Docente.id_estado_solicitud}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_estado_solicitud}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <p:outputLabel value="Código-Docente" style="font-size:10px; font-weight:bold;"/>
                        <p:inputText id="txtCodigoDocente" readonly="#{Bean_Comeval_Licencia_Docente.txtCodigoDocente}" value="#{Bean_Comeval_Licencia_Docente.codigo_docente}" style="width: 214px; font-size:10px;">
                            <p:ajax event="blur" listener="#{Bean_Comeval_Licencia_Docente.datos_docente}" update="txtNombreDocente,pklPlazas"/>
                        </p:inputText>
                        <p:outputLabel value="Nombre del docente" style="font-size:10px; font-weight:bold;"/>
                        <p:inputText id="txtNombreDocente" readonly="#{Bean_Comeval_Licencia_Docente.txtNombreDocente}" value="#{Bean_Comeval_Licencia_Docente.nombre_docente}" style="width: 440px; font-size:10px; background-color: yellow; color: blue;"/>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <p:outputLabel value="Motivo licencia" style="font-size:10px; font-weight:bold;"/>
                        <p:selectOneMenu id="cbxMotivoLicencia" disabled="#{Bean_Comeval_Licencia_Docente.cbxMotivoLicencia}" value="#{Bean_Comeval_Licencia_Docente.id_motivo_licencia}" style="width: 426px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_motivo_licencia}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo licencia" style="font-size:10px; font-weight:bold;"/>
                        <p:outputLabel value="¿Con goce de suelto?" style="font-size:10px; font-weight:bold;"/>
                        <p:selectOneMenu id="cbxTipoLicencia" disabled="#{Bean_Comeval_Licencia_Docente.cbxTipoLicencia}" value="#{Bean_Comeval_Licencia_Docente.id_tipo_licencia}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_tipo_licencia}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cbxGoceSueldo" disabled="#{Bean_Comeval_Licencia_Docente.cbxGoceSueldo}" value="#{Bean_Comeval_Licencia_Docente.goce_sueldo}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_goce_sueldo}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Fecha inicio licencia" style="font-size:10px; font-weight:bold;"/>
                        <p:outputLabel value="Fecha fin licencia" style="font-size:10px; font-weight:bold;"/>
                        <p:calendar id="calFechaInicioLicencia" disabled="#{Bean_Comeval_Licencia_Docente.calFechaInicioLicencia}" value="#{Bean_Comeval_Licencia_Docente.fecha_inicio_licencia}" pattern="yyyy/MM/dd HH:mm:ss" showHour="true" showMinute="true" showSecond="true" style="font-size:10px;"/>
                        <p:calendar id="calFechaFinalLicencia" disabled="#{Bean_Comeval_Licencia_Docente.calFechaFinalLicencia}" value="#{Bean_Comeval_Licencia_Docente.fecha_final_licencia}" pattern="yyyy/MM/dd HH:mm:ss" showHour="true" showMinute="true" showSecond="true" style="font-size:10px;"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:selectBooleanCheckbox id="chxRechazado" disabled="#{Bean_Comeval_Licencia_Docente.chxRechazado}" value="#{Bean_Comeval_Licencia_Docente.rechazado_form}" itemLabel="Rechazado" style="font-size:10px; font-weight:bold;"/>
                        <p:selectBooleanCheckbox id="chxIngresoSiif_VistoBuenoEscuela" disabled="#{Bean_Comeval_Licencia_Docente.chxIngresoSiif_VistoBuenoEscuela}" value="#{Bean_Comeval_Licencia_Docente.ingreso_siif_visto_bueno_escuela_form}" itemLabel="Ingreso SIIF/Traslado" style="font-size:10px; font-weight:bold;"/>
                        <p:selectBooleanCheckbox id="chxTipoLicencia" disabled="#{Bean_Comeval_Licencia_Docente.chxTipoLicencia}" value="#{Bean_Comeval_Licencia_Docente.tipo_licencia_secretario_academico_form}" itemLabel="Tipo licencia" style="font-size:10px; font-weight:bold;"/>
                        <p:selectBooleanCheckbox id="chxAcuerdoDecanatura" disabled="#{Bean_Comeval_Licencia_Docente.chxAcuerdoDecanatura}" value="#{Bean_Comeval_Licencia_Docente.acuerdo_decanatura_form}" itemLabel="Acuerdo" style="font-size:10px; font-weight:bold;"/>
                        <p:selectBooleanCheckbox id="chxNotificacionTesoreria" disabled="#{Bean_Comeval_Licencia_Docente.chxNotificacionTesoreria}" value="#{Bean_Comeval_Licencia_Docente.notificacion_tesoreria_form}" itemLabel="Notificación" style="font-size:10px; font-weight:bold;"/>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <p:pickList id="pklPlazas" disabled="#{Bean_Comeval_Licencia_Docente.pklPlazas}" value="#{Bean_Comeval_Licencia_Docente.plazas}" var="plazas" itemLabel="#{plazas}" itemValue="#{plazas}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab id="tab2" title="Observaciones">
                    <h:panelGrid columns="1">
                        <p:dataTable
                            id="tblObservaciones"
                            var="observaciones"
                            widgetVar="varTblObservaciones"
                            value="#{Bean_Comeval_Licencia_Docente.lst_observaciones}"
                            selectionMode="single"
                            selection="#{Bean_Comeval_Licencia_Docente.sel_observaciones}"
                            rowKey="#{observaciones.id_observacion}"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10"
                            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                            style="width: 450px; font-size:10px;">

                            <p:column headerText="Dependencia" sortBy="#{observaciones.dependencia}" filterBy="#{observaciones.dependencia}" filterMatchMode="contains">
                                <h:outputText value="#{observaciones.dependencia}"/>
                            </p:column>
                            <p:column headerText="Fecha-Hora" sortBy="#{observaciones.fecha_hora}" filterBy="#{observaciones.fecha_hora}" filterMatchMode="contains">
                                <h:outputText value="#{observaciones.fecha_hora}"/>
                            </p:column>
                            <p:column headerText="Observación" sortBy="#{observaciones.observacion}" filterBy="#{observaciones.observacion}" filterMatchMode="contains">
                                <h:outputText value="#{observaciones.observacion}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="btnAgregarObservacion" disabled="#{Bean_Comeval_Licencia_Docente.btnAgregarObservacion}" value="Agregar" actionListener="#{Bean_Comeval_Licencia_Docente.agregar_observacion}" icon="ui-icon-plus" update="LicenciaObservacionDialog,:LicenciaObservacionesForm" style="font-size:10px; font-weight:bold;"/>
                                <p:commandButton id="btnEliminarObservacion" disabled="#{Bean_Comeval_Licencia_Docente.btnEliminarObservacion}" value="Eliminar" actionListener="#{Bean_Comeval_Licencia_Docente.eliminar_observacion}" icon="ui-icon-trash" update="tblObservaciones" style="font-size:10px; font-weight:bold;"/>
                            </f:facet>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab id="tab3" title="Rechazado">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo solicitud rechazado" style="font-size:10px; font-weight:bold;"/>
                        <p:outputLabel value="Estado solicitud rechazado" style="font-size:10px; font-weight:bold;"/>
                        <p:selectOneMenu id="cbxTipoSolicitudRechazado" disabled="#{Bean_Comeval_Licencia_Docente.cbxTipoSolicitudRechazado}" value="#{Bean_Comeval_Licencia_Docente.id_tipo_solicitud_rechazado}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_tipo_solicitud_rechazado}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="cbxEstadoSolicitudRechazado" disabled="#{Bean_Comeval_Licencia_Docente.cbxEstadoSolicitudRechazado}" value="#{Bean_Comeval_Licencia_Docente.id_estado_solicitud_rechazado}" style="width: 200px; font-size:10px;">
                            <f:selectItems value="#{Bean_Comeval_Licencia_Docente.lst_estado_solicitud_rechazado}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <div align="right">
                <p:commandButton id="btnAceptar" disabled="#{Bean_Comeval_Licencia_Docente.btnAceptar}" value="Aceptar" actionListener="#{Bean_Comeval_Licencia_Docente.aceptar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{Bean_Lst_Comeval_Licencia_Docente.cargar_datos(Bean_Comeval_Licencia_Docente.usuario, Bean_Comeval_Licencia_Docente.id_estado_solicitud, Bean_Comeval_Licencia_Docente.id_tipo_solicitud)}" update=":formMensaje:mensaje2,:formContenido" style="font-size:10px; font-weight:bold;">
                    <p:confirm header="Confirmación" message="Esta seguro desea realizar esta acción?" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="btnCancelar" disabled="#{Bean_Comeval_Licencia_Docente.btnCancelar}" value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('ComevalLicenciaDocenteDialogVar').hide();" style="font-size:10px; font-weight:bold;"/>
                <p:confirmDialog global="true" style="font-size:10px; font-weight:bold;">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="font-size:10px;"/>
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="font-size:10px;"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </p:dialog>

    <p:dialog id="LicenciaObservacionDialog" header="Observaciones" widgetVar="LicenciaObservacionesDialogVar" modal="true" appendTo="@(body)" resizable="true" closable="true" closeOnEscape="true" style="font-size:12px; font-weight:bold;">
        <h:form id="LicenciaObservacionesForm">
            <h:panelGrid columns="1">
                <p:outputLabel value="Dependencia" style="font-size:10px; font-weight:bold;"/>
                <p:inputText id="txtTitularidadActual" readonly="true" value="#{Bean_Comeval_Licencia_Docente.dependencia_observaciones}" style="width: 214px; font-size:10px; background-color: yellow; color: blue;"/>
                <p:outputLabel value="Observación" style="font-size:10px; font-weight:bold;"/>
                <p:inputTextarea id="areObservacion" value="#{Bean_Comeval_Licencia_Docente.observacion}" style="width: 214px; font-size:10px;"/>
            </h:panelGrid>

            <div align="right">
                <p:commandButton id="btnAgregarObservacion" value="Agregar" actionListener="#{Bean_Comeval_Licencia_Docente.agregar_observacion_dialog}" icon="ui-icon-check" update=":ComevalLicenciaDocenteForm" style="font-size:10px; font-weight:bold;"/>
                <p:commandButton id="btnCancelarObservacion" value="Cancelar" oncomplete="PF('LicenciaObservacionesDialogVar').hide();" style="font-size:10px; font-weight:bold;"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
